<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla!</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="weather" class="weather">
        <span></span>
        <span></span>
      </div>

      <h1 id="h1-clock" class="clock">00:00:00</h1>
      <div>
        <form class="hidden" id="login-form">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
            class="input"
          />
        </form>
      </div>
      <h1 class="hidden" id="greeting"></h1>

      <form id="todo-form">
        <input type="text" placeholder="To Do" required class="input" />
      </form>
      <div>
        <ul id="todo-list" class="todo"></ul>
      </div>
    </div>
    <script src="src/clock.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/bgimg.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
